---
layout: default
article: true
---

<header class="clean" style="background-image: url({{ site.cover }});">
	{% include top.html %}
	<div id="home-title">
		<a href="{{ site.url }}">
			<img src="{{ site.icon }}" class="site-icon">
		</a>
	</div>
	<div id="announcement-info">
		<h1>{{ page.title }}</h1>
		{% if page.description %}
			<h2>{{ page.description }}</h2>
		{% endif %}
	</div>
</header>
<div id="article">
	{{ content }}
</div>
{% include article_footer.html %}
</div>
