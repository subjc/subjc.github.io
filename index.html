---
layout: default
title: Home
---

<header class="clean" style="background-image: url({{ site.cover }});">
	{% include top.html %}
	<div id="home-title">
		<a href="{{ site.url }}">
			<img src="{{ site.icon }}" class="site-icon">
		</a>
		<h2>
			{{ site.description }}
		</h2>
	</div>
</header>
<div id="post-list">
	{% for post in site.posts %}
		<div>
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<p class="post-description">{{ post.description }}</p>
		</div>
		<br>
	{% endfor %}
</div>
{% include footer.html %}
